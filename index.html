<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Track Finder</title>
  </head>
  <body>
    <div class="container">
      <div class ="jumbotron">
        <h1>Epicodus Track Finder</h1>
        <h3>Which track is right for you?</h3>
        <p>Answer these questions to determine which track at Epicodus you should take.
      </div>

      <form id="track">

<!-- Name form -->
        <div class= "form-group">
          <label for="name">
            <p>What is your name?</p>
          </label>
          <input id="name" class="form-control" type="text">
        </div>

        <!-- Why learn to code question--->
        <p>Why do you want to learn coding?
        </p>
        <div class="radio">
          <label>
            <input type="radio" name="why" value="1" checked>
            I want to design beautiful websites.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="why" value="2">
            I want to learn how to better capture and organize large amounts of data.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="why" value="3">
            I want to create better, more efficient programs for people to use.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="why" value="4">
            I want to learn how to make cool, cutting-edge applications.
          </label>
        </div>

<!-- Cleaning question -->
        <p>What is your cleaning style?
        </p>
        <div class="radio">
          <label>
            <input type="radio" name="clean" value="1" checked>
            I typically shove things into drawers and closets. As long as it looks clean from the outside, I donâ€™t worry about the inside too much.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="clean" value="2">
            I often spend a lot of time organizing everything, down to color-coordinating my socks and shoes.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="clean" value="3">
            I like to analyze the fastest way to clean everything before I do anything.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="clean" value="4">
            Clean? What is that?
          </label>
        </div>

<!-- Friends' description -->
        <p>How would your friends describe you?
        </p>
            <div class="radio">
                <label>
                  <input type="radio" name="friends" value="1" checked>
                  Stylish, with an eye for details.
                </label>
            </div>
        <div class="radio">
          <label>
            <input type="radio" name="friends" value="2">
            Very well organized, logical, and methodical.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="friends" value="3">
            Inquisitive and curious.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="friends" value="4">
            A schemer, always on the lookout for the next big thing.
          </label>
        </div>

<!-- Free-time question -->
        <p>What do you do in your free time?
        </p>
        <div class="radio">
          <label>
            <input type="radio" name="freetime" value="1" checked>
            Browse flea markets in search of items to decorate your home.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="freetime" value="2">
            Organize your stamp collection.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="freetime" value="3">
            Take apart electronics around your house to understand how they work.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="freetime" value="4">
            Play video games or watch cat videos on youTube.
          </label>
        </div>

        <!-- Front-end or Back-end question -->
        <p>Front-end or back-end?
        </p>
        <div class="radio">
          <label>
            <input type="radio" name="wherework" value="1" checked>
            Front-end, definitely.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="wherework" value="4">
            Back-end, definitely.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="wherework" value="3">
            Not sure.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="wherework" value="2">
            Excuse me??
          </label>
        </div>

<!-- Submit button -->
        <button type="submit" class="btn">Submit</button>
      </form>
      <h1 id="answer"></h1>
      <p id="description"></p>
      <img src="img/csharp.png" class="hidden" alt="Csharp" id="csharp">
      <img src="img/android.png" class="hidden" alt="Android" id="android">
      <img src="img/ruby.jpeg" class = "hidden" alt="Ruby and Rails" id="ruby">
      <img src="img/sql.png" class="hidden" alt="Ruby" id="sql">
      <img src="img/design.png" class="hidden" alt="Design" id="design">


    </div>
  </body>
</html>
