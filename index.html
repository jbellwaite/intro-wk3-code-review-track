<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Track Picker</title>
  </head>
  <body>
    <div class="container">
      <div class ="jumbotron">
        <h1>Epicodus Track Picker</h1>
        <h3>Which track is right for you?</h3>
        <p>Answer these questions to determine which track at Epicodus you should take.
      </div>

      <form id="track">

        <div class= "form-group">
          <label for="name">What is your name?</label>
          <input id="name" class="form-control" type="text">
        </div>

        <p>Where would you like to work?
        </p>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="1" checked>
            A big, well-established company with a lot of oppourtunities for growth.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="2">
            A small company, where I can work on a variety of different projects and tackle many different challenges.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="3">
            A start-up, where the pace is fast and ever-changing.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="4">
            A medium-sized business, where I can get really good at one thing.
          </label>
        </div>

        <p>WWhat is your cleaning style?
        </p>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="1" checked>
            I typically shove things into drawers and closets. As long as it looks clean from the outside, I donâ€™t worry about the inside too much.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="2">
            I often spend a lot of time organizing everything, down to color-coordinating my socks and shoes.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="3">
            I like to analyze the fastest way to clean everything before I do anything.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="4">
            Clean? What is that?
          </label>
        </div>

        <p>How would your friends describe you?
        </p>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="1" checked>
            Stylish, with an eye for details.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="2">
            Very well organized, logical, and methodical.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="3">
            Inquisitive and curious.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="4">
            A schemer, always on the lookout for the next big thing.
          </label>
        </div>

        <p>What do you do in your free time?
        </p>
        <div class="radio">
          <label>
            <input type="radio" name="scent" value="1" checked>
            Browse flea markets in search of items to decorate your home.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="scent" value="2">
            Organize your stamp collection.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="scent" value="3">
            Take apart electronics around your house to understand how they work.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="scent" value="4">
            Play video games or watch cat videos on youTube.
          </label>
        </div>

        <p>Why do you want to learn coding?
        </p>
        <div class="radio">
          <label>
            <input type="radio" name="bread" value="1" checked>
            I want to design beautiful websites.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="bread" value="2">
            I want to learn how to better capture and organize large amounts of data.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="bread" value="3">
            I want to create better, more efficient programs for people to use.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="bread" value="4">
            I want to learn how to make cool, cutting-edge applications. 
          </label>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
      <h1 id="answer"></h1>
      <p id="description"></p>
      <img src="img/csharp.png" class="hidden" alt="csharp" id="csharp">
      <img src="img/bellpepper.jpeg" class="hidden" alt="bellpepper" id="bellpepper">
      <img src="img/broccoli.jpeg" class="hidden" alt="broccoli" id="broccoli">
      <img src="img/brussels.jpeg" class="hidden" alt="brussel sprouts" id="brussels">
      <img src="img/tomato.jpeg" class="hidden" alt="tomato" id="tomato">
      <img src="img/carrot.jpeg" class="hidden" alt="carrot" id="carrot">
    </div>
  </body>
</html>
