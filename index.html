<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which Vegetable Are You?</title>
  </head>
  <body>
    <div class="container">
      <form id="vegetable">
        <p>How old are you?
        </p>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="1" checked>
            Under 18
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="2">
            18-30
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="3">
            31-50
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="4">
            Old
          </label>
        </div>
        <p>Whats your favorite color?
        </p>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="1" checked>
            Red
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="2">
            Green
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="3">
            Blue
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="4">
            Yellow
          </label>
        </div>
        <p>Whats your favorite season?
        </p>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="1" checked>
            Spring
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="2">
            Summer
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="3">
            Autumn
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="4">
            Winter
          </label>
        </div>
        <button type="submit" class="btn">Find Your Spirit Vegetable</button>
      </form>
      <h1 id="answer"></h1>
      <p id="description"></p>
      <img src="img/beet.jpeg" class="hidden" alt="beet" id="beet">
      <img src="img/bellpepper.jpeg" class="hidden" alt="bellpepper" id="bellpepper">
      <img src="img/broccoli.jpeg" class="hidden" alt="broccoli" id="broccoli">
      <img src="img/brussels.jpeg" class="hidden" alt="brussel sprouts" id="brussels">
      <img src="img/tomato.jpeg" class="hidden" alt="tomato" id="tomato">
      <img src="img/carrot.jpeg" class="hidden" alt="carrot" id="carrot">
    </div>
  </body>
</html>
